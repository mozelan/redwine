<!doctype html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>葡萄酒商城</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/store.css">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=K3PSTXLen7F0FD50ExPM0hEZsyVkYLim">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
    </script>
</head>
<body>
<header id="header"></header>
<section>
    <div class="address container">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h1 class="title">About</h1>
                <b class="sub-title">品牌介绍</b>
                <p>地址：江苏省苏州市姑苏区工业园区</p>
                <p>电话：400 6666 6666</p>
                <div id="address"></div>
            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script type="text/javascript">
    var map = new BMap.Map("address");
    // 创建地图实例
    var point = new BMap.Point(120.619907,31.317986);
    // 创建点坐标
    map.centerAndZoom(point, 19); //1~17
    // 初始化地图，设置中心点坐标和地图级别

    var marker = new BMap.Marker(point);        // 创建标注
    map.addOverlay(marker);                     // 将标注添加到地图中
    //导航控件
    map.addControl(new BMap.NavigationControl());
    //缩放控件
    map.addControl(new BMap.ScaleControl());
    //概览图控件
    map.addControl(new BMap.OverviewMapControl());
    //地图类型
    map.addControl(new BMap.MapTypeControl());
    map.enableScrollWheelZoom(true);
</script>
</body>
</html>
