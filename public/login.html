<!doctype html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>葡萄酒商城</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header id="header"></header>
<section>
    <div class="login-bic">
        <div class="login container">
            <h2 class="text-center">用户登录</h2>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <form>
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" name="uname" id="btn-uname" class="form-control" value="dangdang"  placeholder="请输入您的用户名">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" name="upwd" id="btn-upwd" class="form-control" value="123456" placeholder="请输入您的密码">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住我
                                </label>
                            </div>
                            <div class="btn-group-form">
                                <button class="btn-login btn btn-default" type="button">登录</button>
                                <button class="btn-register btn btn-default" type="button">注册</button>
                            </div>
                        </form>
                    </div>
                    <div>

                    </div>
                </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/header.js"></script>
<script src="js/login.js"></script>
</body>
</html>
