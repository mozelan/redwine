<!doctype html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>葡萄酒商城</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header id="header"></header>
<section>
    <div class="login-bic">
        <div class="login container">
            <h2 class="text-center">用户注册</h2>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <form>
                            <div class="form-group">
                                <label>用户名<span>*</span></label>
                                <input type="text" value="mozelan" id="uname" name="uname" class="form-control"  placeholder="请输入您的用户名">
                                <span>请输入4-12位字母</span>
                            </div>
                            <div class="form-group">
                                <label>电话号码<span>*</span></label>
                                <input type="text" value="18333607668" id="phone" name="phone" class="form-control"  placeholder="请输入您的电话号码">
                                <span>请输入有效的手机号</span>
                            </div>
                            <div class="form-group">
                                <label>短信验证码<span>*</span></label>
                                <input type="text" value="123456" id="yzma" name="yzma" class="form-control"   placeholder="请输入您的验证码">
                                <span>请输入有效的验证码</span>
                            </div>
                            <div class="form-group">
                                <label>邮箱<span>*</span></label>
                                <input type="text" id="email" value="1223144635@qq.com" name="email" class="form-control"  placeholder="请输入您的邮箱">
                                <span>请输入有效的邮箱</span>
                            </div>
                            <div class="form-group">
                                <label>密码<span>*</span></label>
                                <input type="password" value="123456" id="upwd" name="upwd" class="form-control"  placeholder="请输入您的密码">
                                <span>请输入密码</span>
                            </div>
                            <div class="form-group">
                                <label>再输入一次密码</label>
                                <input type="password" value="123456" id="cpwd" class="form-control"  placeholder="请您再次输入密码">
                                <span>两次密码必须一致</span>
                            </div>
                            <div class="btn-group-form">
                                <button class="btn-register btn btn-default" type="button">注册</button>
                                <button class="btn-login btn btn-default" type="button">已有账号？去登录</button>
                            </div>
                        </form>
                    </div>
                    <div>

                    </div>
                </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/header.js"></script>
<script src="js/register.js"></script>

</body>
</html>
